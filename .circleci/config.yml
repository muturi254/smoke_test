version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy Environment
          when: on_fail
          command: |
            aws cloudformation deploy \
           --template-file template.yml \
           --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7} \
           --region us-east-1

jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: smoke test
          command: return 1
      - destroy_environment
           
workflows:
  smoke_tests:
    jobs:
      - smoke_test